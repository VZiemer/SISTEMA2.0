<div class="container">
  <header class="header column">
    <div>FLORESTAL FERRAGENS</div>
    <div>VANIUS ZIEMER</div>
    <div>07/08/2019 10:40:38</div>

  </header>
  <main class="content column">
    <div class="barReader">
      <div>
        <label for="codbar">CODBAR</label>
        <input type="text" name="codbar" id="codbar" placeholder="21312312321333" />
      </div>
    </div>
    <div class="multQtd">
      <div>
        <label for="codbar">MULTIPLICADOR</label>
        <input type="text" name="multqtd" id="multqtd" placeholder="x 1" />
      </div>
    </div>
    <div class="ticket ">
      <table class="table">
        <thead>
          <tr>
            <td colspan="7" class="center">
              CUPOM NÃO FISCAL
            </td>
          </tr>
          <tr>
            <td colspan="7" class="center">
              <hr>
            </td>
          </tr>
          <tr>
            <td>ITEM</td>
            <td>CÓDIGO</td>
            <td>DESCRICAO</td>
            <td>QTD</td>
            <td>UN</td>
            <td>VL UNIT(R$)</td>
            <td>VL ITEM(R$)</td>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of venda">
            <td>{{item.item}}</td>
            <td>{{item.codigo}}</td>
            <td>{{item.descricao}}</td>
            <td>{{item.qtd}}</td>
            <td>{{item.unidade}}</td>
            <td>{{item.valor}}</td>
            <td>{{item.valor*item.qtd}}</td>
          </tr>
        </tbody>
      </table>




    </div>
    <div class="item">
      <div>
        <label for="vlunit">VALOR UNITÁRIO:</label>
        <input type="text" name="vlunit" id="vlunit" placeholder="R$ 1.99" />
      </div>

      <div>
        <label for="qtd">QUANTIDADE:</label>
        <input type="text" name="qtd" id="qtd" placeholder="2 PC" />
      </div>

      <div>
        <label for="subtotal">SUBTOTAL:</label>
        <input type="text" name="qtd" id="qtd" placeholder="2 PC" />
      </div>


    </div>
  </main>
  <aside class="sidebar column">
    sidebar
  </aside>
  <footer class="footer column">
    <button (click)=addItem(itemTeste)>teste</button>
  </footer>
</div>
